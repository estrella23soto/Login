<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" >
</head>
<body>
    
        <form class="formulario" >
    
        <h1>Resgistrate</h1>
        <div class="contenedor">
            
            <div class="input-contenedor" >
                <i class="bi bi-person-fill"></i>
                <input type="text" placeholder="Nombre completo" >
            </div>

            <div class="input-contenedor">
                <i class="bi bi-envelope-fill"></i>
                <input type="text" placeholder="Correo Electronico" style="font-size: 20px;">
            </div>

            <div class="input-contenedor">
                <i class="bi bi-telephone-fill"></i>
                <input type="text" placeholder="Telefono/Celular" style="font-size: 20px;">
            </div>

            <div class="input-contenedor">
                <i class="bi bi-key-fill"></i>
            
                <input type="password" placeholder="Contraseña" style="font-size: 20px;">
            </div>

            <div class="input-contenedor">
                <i class="bi bi-arrow-clockwise"></i>
                <input type="password" placeholder="Repetir Contraseña" style="font-size: 20px;">
            </div>
                <input  type="submit" value="Registrate" class="button">
                <p>
                 Al registrarte, aceptas nuestras Codiciones de uso y Politica
                 de privacidad   
                </p>
                <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a> </p>
        </div>
            
        </form>
</body>
</html>
